version: '3.8'

services:
  # Сервис для backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    networks:
      - default

  # Сервис для relayer
  relayer:
    build:
      context: ./relayer
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "3002:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - default
    restart: unless-stopped

  # Сервис для frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    networks:
      - default

  # Сервис для Postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    networks:
      - default

  # Сервис для Redis
  redis:
    image: redis:alpine
    volumes:
      # Монтируем свой конфигурационный файл redis.conf в контейнер
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]  # Указываем путь к конфигурационному файлу
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  bot:
    build: ./bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      STATS_IDS: ${STATS_IDS}
      WEB_APP_URL: ${WEB_APP_URL}
      TICKET_ROUTE: ${TICKET_ROUTE}
    networks:
      - default
    restart: always

  # Сервис для Nginx
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - default
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./frontend_main:/usr/share/nginx/main:ro          # Для ruble.website
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    volumes_from:
      - frontend:ro
    command: ["nginx", "-g", "daemon off;"]

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge  # Используем общую сеть
