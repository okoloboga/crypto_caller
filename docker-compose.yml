version: '3.8'

services:
  # Сервис для фронтенда
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/app/build
    ports:
      - "8081:80"
    environment:
      - TON_WALLET=${TON_WALLET}
    depends_on:
      - backend
    networks:
      - default  # Добавьте подключение к сети

  # Сервис для backend
  backend:
    build:
      context: ./backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_AUTH_TEST_TOKEN: ${TWILIO_AUTH_TEST_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      OKX_API_KEY: ${OKX_API_KEY}
      OKX_API_SECRET: ${OKX_API_SECRET}
      OKX_API_PASSPHRASE: ${OKX_API_PASSPHRASE}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - default  # Добавьте подключение к сети

  # Сервис для бота
  bot:
    build:
      context: ./bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
    depends_on:
      - redis
      - backend
    networks:
      - default  # Добавьте подключение к сети

  # Сервис для Postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default  # Добавьте подключение к сети

  # Сервис для Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - default  # Добавьте подключение к сети

  # Nginx для маршрутизации запросов
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - frontend_build:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    networks:
      - default  # Добавьте подключение к сети

volumes:
  postgres_data:
  frontend_build:
    driver: local

networks:
  default:
    driver: bridge  # Убедитесь, что используете общую сеть
